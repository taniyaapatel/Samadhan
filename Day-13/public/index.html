<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Smart Notes App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-sticky-note"></i>
                <h1>Smart Notes</h1>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" id="addNoteBtn">
                    <i class="fas fa-plus"></i>
                    New Note
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>Categories</h3>
                <div class="category-filters">
                    <button class="category-btn active" data-category="all">
                        <i class="fas fa-th-large"></i>
                        All Notes
                    </button>
                    <button class="category-btn" data-category="General">
                        <i class="fas fa-book"></i>
                        General
                    </button>
                    <button class="category-btn" data-category="Work">
                        <i class="fas fa-briefcase"></i>
                        Work
                    </button>
                    <button class="category-btn" data-category="Personal">
                        <i class="fas fa-user"></i>
                        Personal
                    </button>
                    <button class="category-btn" data-category="Ideas">
                        <i class="fas fa-lightbulb"></i>
                        Ideas
                    </button>
                    <button class="category-btn" data-category="Shopping">
                        <i class="fas fa-shopping-cart"></i>
                        Shopping
                    </button>
                    <button class="category-btn" data-category="Health">
                        <i class="fas fa-heartbeat"></i>
                        Health
                    </button>
                </div>
            </div>

            <div class="sidebar-section">
                <h3>Priority</h3>
                <div class="priority-filters">
                    <button class="priority-btn active" data-priority="all">
                        <i class="fas fa-flag"></i>
                        All Priorities
                    </button>
                    <button class="priority-btn" data-priority="High">
                        <i class="fas fa-exclamation-triangle"></i>
                        High
                    </button>
                    <button class="priority-btn" data-priority="Medium">
                        <i class="fas fa-minus"></i>
                        Medium
                    </button>
                    <button class="priority-btn" data-priority="Low">
                        <i class="fas fa-arrow-down"></i>
                        Low
                    </button>
                </div>
            </div>

            <div class="sidebar-section">
                <h3>Status</h3>
                <div class="status-filters">
                    <button class="status-btn active" data-status="all">
                        <i class="fas fa-list"></i>
                        All Notes
                    </button>
                    <button class="status-btn" data-status="pending">
                        <i class="fas fa-clock"></i>
                        Pending
                    </button>
                    <button class="status-btn" data-status="completed">
                        <i class="fas fa-check-circle"></i>
                        Completed
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <section class="main-content">
            <!-- Search and Stats Bar -->
            <div class="top-bar">
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search notes...">
                        <button id="clearSearch" class="clear-search">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalNotes">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="completedNotes">0</span>
                        <span class="stat-label">Completed</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="pendingNotes">0</span>
                        <span class="stat-label">Pending</span>
                    </div>
                </div>
            </div>

            <!-- Notes Grid -->
            <div class="notes-container" id="notesContainer">
                <!-- Notes will be dynamically added here -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">
                    <i class="fas fa-sticky-note"></i>
                </div>
                <h3>No notes yet!</h3>
                <p>Create your first note to get started</p>
                <button class="btn btn-primary" id="createFirstNote">
                    <i class="fas fa-plus"></i>
                    Create Note
                </button>
            </div>
        </section>
    </main>

    <!-- Add/Edit Note Modal -->
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Note</h2>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="noteForm">
                <div class="form-group">
                    <label for="noteTitle">Title</label>
                    <input type="text" id="noteTitle" name="title" required placeholder="Enter note title">
                </div>

                <div class="form-group">
                    <label for="noteContent">Content</label>
                    <textarea id="noteContent" name="content" required placeholder="Write your note here..." rows="4"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="noteCategory">Category</label>
                        <select id="noteCategory" name="category">
                            <option value="General">General</option>
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Ideas">Ideas</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Health">Health</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="notePriority">Priority</label>
                        <select id="notePriority" name="priority">
                            <option value="Low">Low</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">
                        <i class="fas fa-save"></i>
                        Save Note
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content delete-modal">
            <div class="modal-header">
                <h2>Delete Note</h2>
                <button class="close-btn" id="closeDeleteModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this note?</p>
                <p class="note-title" id="deleteNoteTitle"></p>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancelDelete">Cancel</button>
                <button class="btn btn-danger" id="confirmDelete">
                    <i class="fas fa-trash"></i>
                    Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="script.js"></script>
</body>
</html>
