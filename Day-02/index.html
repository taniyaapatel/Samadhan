<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highest Marks Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Find Highest Marks</h2>
    <p>Enter marks separated by commas:</p>
    <input type="text" id="marksInput" placeholder="e.g. 85, 92, 78, 99, 88">
    <br>
    <button onclick="findWithFor()">Find (for loop)</button>
    <button onclick="findWithWhile()">Find (while loop)</button>
    <button onclick="findWithForEach()">Find (forEach)</button>
    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
